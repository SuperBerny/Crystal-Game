<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crystal Collector Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
</head>
<body>
  
<div id="background-container">
  <div id="game-title">
    <h1>Crystal Collector</h1>
  </div>

  <div id="instructions">
    <p>Try to match the number</p>
  <br>
    <p>Click each crystal to add up to the total. Each crystal has a different value.</p>
  <br>
    <p>You win if you match the number. You lose if you go over. Be careful!</p>
  <br>
    <p>Crystal values will change each game.</p>
  </div>

  <div id="random">
    <p id="randomnumber"></p>
  </div>

<div id="wrapper">
  <div id="scores">
    <p id="wins"></p>
    <br>
    <p id="losses"></p>
  </div>
  
  <div id="totalscore">
      <h1 id="score"></h1>
    </div> 
</div>

<div id="crystals">
  <a href="#"><img id="btn1" src="assets/images/diamond.png"></a>
  <a href="#"><img id="btn2" src="assets/images/sapphire.png"></a>
  <a href="#"><img id="btn3" src="assets/images/topaz.png"></a>
  <a href ="#"><img id="btn4" src="assets/images/swarovski.png"></a>
</div>
 
  <div id="totalpoints">
    <h1 id="points"></h1>
  </div>
</div>








<script src="jquery-3.2.1.js"></script>
<script src="assets/javascript/game.js"></script>

</body>
</html>
